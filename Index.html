<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Santo</title>
    <style>
        .spiner{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: red;
            border: 25px solid white;
            border-top: 20px solid blue;
            animation: ani 2.5s linear infinite;
        }
        @keyframes ani{
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <centar><div class="spiner"></div></centar>
</body>
</html>
